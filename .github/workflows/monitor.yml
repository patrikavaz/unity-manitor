name: Monitor Unity Cloud JS Changes

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  monitor:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Prepare folders
        run: mkdir -p chunks

      - name: Fetch all JS URLs from main page
        run: |
          curl -s https://unity.com | grep -o '/_next/static[^"]*\.js' | sort -u > js_list.txt
          cat js_list.txt

      - name: Download JS files
        run: |
          while read file; do
            url="https://unity.com${file}"
            out="chunks${file#/_next/static/chunks}"
            mkdir -p "$(dirname "$out")"
            echo "↓ $url"
            curl -f -L "$url" -o "$out" && echo "✓ $file"
          done < js_list.txt

      - name: Beautify JS
        run: |
          npm install -g js-beautify
          find chunks -name "*.js" -exec js-beautify -r {} \;

      - name: Commit if changed
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "unity.com JS updated"
          file_pattern: chunks
